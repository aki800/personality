<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>投稿詳細</title>
</head>
<body>
 <div th:fragment="commentEdit_contents">
   <div class="mx-auto" style="width: 500px;">
      <div class="page-header">
        <h1 class="text-center">お悩み詳細</h1>
      </div>
       <div class="h-auto d-inline-block" style="width: 500px; background-color: rgba(0,0,255,.1)">
       　　<p th:text=${tweet.text} />  
           <a class="btn btn-primary" th:href="@{'/tweetEdit/' + ${tweet.id}}" role="button">編集</a>    
       </div>
       <form method="post" th:action="@{/commentEdit}" th:object="${commentForm}">
	      <div class="form-group">
		    <input class="form-control" type="hidden" th:field="*{id}"></input>
		  </div>		        
		  <div class="form-group">
		    <label for="exampleInputEmail1">コメント</label>
		    <textarea class="form-control" rows="5" th:field="*{text}"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
	          text error
	        </span>		    		    
		  </div>
		  <div class="form-group">
		    <input class="form-control" type="hidden" th:field="*{tweetId}"></input>
		  </div>		 		  		    
		  <button type="submit" class="btn btn-primary" name="update">上書き</button>
		 　<button type="submit" class="btn btn-primary" name="delete">削除</button>
		</form> 
		
	   <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">コメント一覧</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="comment: ${comments}">
		      <td th:text="${comment.text}" />
		      <td>
			      <a class="btn btn-primary" th:href="@{'/commentEdit/' + ${comment.id}}" role="button">編集</a>  
		      </td> 		           
		    </tr>
		  </tbody>
	   </table>
    </div> 
      
 </div>
</body>
</html>
