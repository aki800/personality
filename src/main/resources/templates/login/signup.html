<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  
  <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
  rel="stylesheet"></link>
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
  
  <title>SignUp</title>
  </head>
  
  <body>
    <div class="mx-auto" style="width: 500px;">
      <div class="page-header">
        <h1 class="text-center">新規登録</h1>
      </div>
      <form method="post" th:action="@{/signup}" th:object="${signupForm}">
              <div class="form-group">
                <label for="inputEmail">メールアドレス</label>
                <input type="text" class="form-control" th:field="*{email}" id="inputEmail"/>
	            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
	              email error
	            </span>
              </div>

              <div class="form-group">
                <label for="inputPassword">パスワード</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="8桁以上の英数字を入力して下さい" />
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                  password error
                </span>
              </div>
              <div class="form-group">
              　<label for="inputNickname">ニックネーム</label>
                <input type="text" class="form-control" th:field="*{nickname}" />
                <span class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                  Nickname error
                </span>               
              </div>
 <!--              <div class="custom-file">
				<input type="file" class="custom-file-input" id="customFile" th:field="*{image}">
				<label class="custom-file-label" for="customFile">プロフィール画像を選んでください→</label>
				<span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">
                  Image error
                </span>           
              </div>   -->
              <div class="form-group">
              　<label for="inputAge">誕生日</label>
                <input type="text" class="form-control" th:field="*{birthday}"　placeholder="例: 2000/04/01" />
            　　<span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                  birthday error
                </span>   
              </div>
              <div class="form-group">
                <label for="selectStatus">職業</label>
                <select class="form-control" th:field="*{status}">
                　<option th:each="item:${selectStatus}" th:text="${item}" th:value="${item}"></option>
               　</select>
              </div>             
              <div class="form-group">
                <label for="inputProfile">プロフィール欄</label>
                <textarea class="form-control" rows="5" th:field="*{profile}"></textarea>
              </div>
        
        <div class="mx-auto" style="width: 100px;">
	       <button class="btn btn-secondary" type="submit">
	         新規登録
	       </button>
        </div>
      </form>
    </div>
  </body>
</html>
